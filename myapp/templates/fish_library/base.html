{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}FishLibrary{% endblock %}</title>
    <!-- Foundation CSS CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.3/css/foundation.min.css">
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="menu">
                <li><a href="{% url 'home' %}">FishLibrary</a></li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li class="{% if request.path == 'home' %}active{% endif %}"><a href="{% url 'home' %}">Home</a></li>
                <li class="{% if request.path == 'fish_list' %}active{% endif %}"><a href="{% url 'fish_list' %}">Fish List</a></li>
            </ul>
        </div>
    </div>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; {% now "Y" %} FishLibrary. All rights reserved.</p>
        </div>
    </footer>

    <!-- Foundation JavaScript CDN links -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.3/js/foundation.min.js"></script>
    <script>
        $(document).ready(function(){
            $(document).foundation();
        });
    </script>
</body>
</html>
